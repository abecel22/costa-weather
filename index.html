<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Costa Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900,900i" rel="stylesheet">
</head>

<body>
  <div class="container centered .col-md-">
    <div class="jumbotron">
      <h1>Costa Weather</h1>
      <h2 id="dispCity" class="dispCity">Checking Location...</h2>
      <div id="displayResults" class="displayResults">

        <div class="flexContainer">
          <div class="flexed">
            <span id="dispTemp" class="dispTemp"></span>
          </div>
          <div class="flexed2">
            <span id="date" class="date"></span>
            <span id="dispHumi" class="dispHumi"></span>
            <span id="dispWeatherText" class="dispWeatherText"></span>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button id="metric" type="button" class="btn btn-primary">Convert to Celsius</button>
      </div>
      <div class="ui-widget">
        <input type="text" id="cityNameSearch" class="cityNameSearch" placeholder="Search new city" />
      </div>
      <div id="searchResults" class="searchResults">
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="weatherApp.js"></script>
</body>

</html>
