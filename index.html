<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Costa Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900,900i" rel="stylesheet">
</head>

<body>
  <div class="container centered .col-md-">
    <div class="jumbotron text-center">
      <div id="displayResults">
        <h1>Costa Weather</h1>
        <h2 id="dispCity" class="display-3"></h2>
        <p id="dispTemp" class="lead"></p>
        <p id="dispHumi"></p>
        <p id="dispWeatherText"></p>
      </div>
      <p class="lead">
        <a id="metric" class="btn btn-primary btn-md" href="#" role="button">F / C</a>
      </p>
      <div class="ui-widget">
        <label for="tags">Search City</label>
        <br>
        <input type="text" id="cityNameSearch" />
      </div>
      <div id="searchResults">

      </div>

      <div id="name">
        <img src="https://www.dropbox.com/s/ludmi1gtqj3mcs4/wundergroundLogo_4c_rev-compressor.png?raw=1">
        <br> by abel acosta</div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="weatherApp.js"></script>
</body>

</html>
